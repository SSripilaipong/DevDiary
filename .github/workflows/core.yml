name: Core
on:
  push:
    branches:
      - main
    paths:
      - core/**
      - .github/workflows/core.yml
jobs:
  deploy-core-infrastructure:
    name: Deploy core.infrastructure to AWS
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./core/infrastructure
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - uses: actions/checkout@v1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Apply Terraform
        working-directory: ./core/infrastructure/src
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          TF_BACKEND_BUCKET_NAME: ${{ secrets.TF_BACKEND_BUCKET_NAME }}
          TF_BACKEND_BUCKET_PATH: prod/core.tfstate
          TF_VAR_FRONTEND_S3_BUCKET_NAME: ${{ secrets.APP_NAME }}
        run: |
          chmod +x ../script/apply.sh
          ../script/apply.sh
        shell: bash
  deploy-core-frontend:
    name: Deploy core.frontend to AWS
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./core/frontend
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - uses: actions/checkout@v1

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.13.2

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload to S3
        env:
          FRONTEND_S3_BUCKET_NAME: ${{ secrets.APP_NAME }}
        run: aws s3 cp dist/ s3://"$FRONTEND_S3_BUCKET_NAME"/ --recursive
